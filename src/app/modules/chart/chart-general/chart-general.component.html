  <div  *ngIf="title" class="title-wrapper"
       [class]="vt.getThemeColor() + '-black'">
    <span>
   {{title}}
    </span>
  </div>
  <p class="sub-title"
     [class]="vt.getThemeColor() + '-gray'">Lines inside the chart have a non-comparable scale!</p>
  <div class="network-toggle">
    <div *ngIf="multipleNetworks">
          <span *ngFor="let n of networks">
            <input [id]="n" class="network-input" (change)="choseNetwork()" [value]="n" [(ngModel)]="chosenNetwork"
                   [checked]="n == chosenNetwork" type="radio" name="network">
            <label class="network-label" [class]="vt.getThemeColor()" [for]="n">
              <span class="icon-wrapper">
                <img *ngIf="chosenNetwork === n" class="networi-icon" [src]="'assets/icons/common/' + n + '_green.svg'" alt="{{n}} icon">
                <img *ngIf="chosenNetwork !== n" class="networi-icon" [src]="'assets/icons/common/' + n + '_white.svg'" alt="{{n}} icon">
              </span>
              <span>{{n}}</span>
            </label>
          </span>
    </div>
  </div>
  <div id="top-div-light" class="dialog-card" [class]="vt.getThemeColor() + '-card'">

    <div class="chart-wrapper">


      <div #chart class="chart"></div>
    </div>

  </div>
