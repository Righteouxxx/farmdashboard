<div class="title-wrapper"
     [class]="viewTypeService.getThemeColor() + '-black'">
  <app-side-menu-toggle></app-side-menu-toggle>
  <h1 class="title">Total</h1>
  <app-theme-switch></app-theme-switch>
</div>

<div class="cover" [class]="viewTypeService.getThemeColor()">
  <div class="container">
    <div class="grid-sheet">
      <div class="charts-block">

        <!-- Total TVL -->
        <div class="chart-block">
          <app-echart
            [isLoading]="isLoadingTvlUserCharts"
            [title]="title1"
            [selectedValue]="tvlTotalSelectedValue"
            [selectedDate]="tvlTotalSelectedDate"
            [valueSymbol]="valueSymbol1"
            [options]="options1"
            [data]="totalDataTVL"
            (changePeriod)="onChangePeriod(1, $event)">
          </app-echart>
        </div>

        <!-- Farm Stacked -->
        <div class="chart-block">
          <app-echart
            [isLoading]="isLoadingFarmStackedChart"
            [title]="title4"
            [selectedValue]="farmStackedSelectedValue"
            [selectedDate]="farmStackedSelectedDate"
            [valueSymbol]="valueSymbol4"
            [options]="options4"
            [data]="totalFarmStacked"
            (changePeriod)="onChangePeriod(4, $event)">
          </app-echart>
        </div>
      </div>

      <div class="charts-block">
        <!-- Total Profits -->
        <div class="chart-block">
          <app-echart
            [isLoading]="isLoadingProfitChart"
            [title]="title2"
            [selectedValue]="profitTotalSelectedValue"
            [dateLabel]="profitTotalSelectedDate"
            [valueSymbol]="valueSymbol2"
            [options]="options2"
            [data]="totalDataProfit"
            (changePeriod)="onChangePeriod(2, $event)">
          </app-echart>
        </div>

        <!-- Users -->
        <div class="chart-block">
          <app-echart
            [isLoading]="isLoadingTvlUserCharts"
            [title]="title3"
            [selectedValue]="usersSelectedValue"
            [selectedDate]="usersSelectedDate"
            [valueSymbol]="valueSymbol3"
            [options]="options3"
            [data]="totalUsers"
            (changePeriod)="onChangePeriod(3, $event)">
          </app-echart>
        </div>
      </div>
    </div>
  </div>
</div>
