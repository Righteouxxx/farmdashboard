<div class="row snack-bar-row">
  <div class="text-column"
       [ngStyle]="{'background': chooseColor(data)}">
    <img class="icon"
         [src]="'/assets/icons/harvester.svg'"
         alt="''">
    <div><span class="text">{{data}}</span></div>
    <mat-icon (click)="dismiss()"
              [inline]="true"
              aria-hidden="false"
              aria-label="close"
              class="pointer button-close">
      close
    </mat-icon>
  </div>
</div>
